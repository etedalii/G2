<!-- Sample Survey 3-->
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Survey Form</h1>
    <p id="description" class="description text-center">
      Below is a sample survey
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <p>
        What do you think?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="Excellent"
          type="checkbox"
          class="input-checkbox"
        />Excellent</label
      >
      <br>
      
      <label
        ><input
          name="prefer"
          value="Good"
          type="checkbox"
          class="input-checkbox"
        />Good</label
      >
      <br>
     
      <label
        ><input
          name="prefer"
          value="Bad"
          type="checkbox"
          class="input-checkbox"
        />Bad</label
      >
      <br>
    </div>
    <div class="col-12">
      <a class="btn btn-dark btn-lg" href="/questions" role="button">
          Submit
      </a>
    </div>
  </form>
  
<p>
  <br> 
  <span class="clue">     </span>
  <br>
</p>
</div>
