<!-- Main Content -->
<div class="jumbotron d-flex align-items-center">
  <div class="container text-center">
    <!-- Mission Statement -->
    <div class="col-12">
      <div class="jumbotron">
        <h1 class="display-4">Our Services</h1>
        <!-- Hero container -->
        <div class="jumbotron d-flex align-items-center">
          <div class="container text-center">
            <div class="row text-center services">
              <div class="col-lg-4 col-md-4 col-sm-12">
                <i class="fas fa-5x fa-building"></i>
                <p class="h3">Business Planning</p>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12">
                <i class="fas fa-5x fa-book"></i>
                <p class="h3">Academic Research</p>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12">
                <i class="fas fa-5x fa-search-dollar"></i>
                <p class="h3">Market Research</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Sample Survey -->
        <div>
          <div id="outside">
            <form id="survey-form">
              <div *ngFor="let q of getActiveQuestions()">
                <div class="form-group">
                  <p class="bg-light ms-start">{{ q.title }}</p>
                  <fieldset class="form-group">
                    <div *ngIf="!q.questionType; else multiple_type">
                      <input type="radio" /><span class="ms-2">{{ q.q1 }}</span>
                    </div>
                    <ng-template #multiple_type>
                      <input type="checkbox" />
                      <span class="ms-2">{{ q.q1 }}</span>
                    </ng-template>

                    <div class="form-group">
                      <div *ngIf="!q.questionType; else multiple_type">
                        <input type="radio" /><span class="ms-2">{{
                          q.q3
                        }}</span>
                      </div>
                      <ng-template #multiple_type>
                        <input type="checkbox" />
                        <span class="ms-2">{{ q.q3 }}</span>
                      </ng-template>
                    </div>

                    <div class="form-group">
                      <div *ngIf="!q.questionType; else multiple_type">
                        <input type="radio" /><span class="ms-2">{{
                          q.q4
                        }}</span>
                      </div>
                      <ng-template #multiple_type>
                        <input type="checkbox" />
                        <span class="ms-2">{{ q.q4 }}</span>
                      </ng-template>
                    </div>
                  </fieldset>
                </div>
              </div>
              <div id="submitbutton">
                <button type="submit" class="brn btn-success">Submit</button> Â 
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
