<div
  class="bg-primary p-2 text-white"
  [class.bg-warning]="editing"
  [class.text-dark]="editing"
>
  <h5>{{ editing ? "Edit" : "Add" }} User</h5>
</div>

<form novalidate #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
    <label>First Name</label>
    <input
      type="text"
      name="first name"
      class="form-control"
      [(ngModel)]="user.name"
    />
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input
      type="text"
      name="last name"
      class="form-control"
      [(ngModel)]="user.lastname"
    />
  </div>
  <div class="form-group">
    <label>Username</label>
    <input
      type="text"
      name="username"
      class="form-control"
      [(ngModel)]="user.username"
    />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      name="password"
      class="form-control"
      [(ngModel)]="user.password"
    />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      type="email"
      name="email"
      class="form-control"
      [(ngModel)]="user.email"
    />
  </div>

  <div class="form-group mt-2">
    <input
      type="checkbox"
      name="userType"
      [(ngModel)]="user.userType"
    />
    <label class="ms-2"> Is Admin</label>
  </div>

  <button
    type="submit"
    class="btn btn-primary m-2"
    [class.btn-warning]="editing"
  >
    <i class="{{ editing ? 'fas fa-save' : 'fas fa-plus-circle' }}"></i>
    {{ editing ? "Save" : "Add" }}
  </button>

  <button class="btn btn-secondary" type="reset" routerLink='/admin/main/users'>
      <i class="fas fa-undo"></i> Cancel</button>
</form>
