<div class="bg-info p-2 text-center text-white">
    <h3>Survey Website</h3>
  </div>
  
  <main class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-8 offset-sm-1">
        <div
          class="bg-danger mt-5 p-2 text-center text-white"
          *ngIf="errorMessage != null"
        >
          {{ errorMessage }}
        </div>
        <h1>Please Login</h1>
        <form autocomplete="off" #form="ngForm" (ngSubmit)="authenticate(form)">
          <fieldset class="form-group mt-2">
            <label for="username"> Username:</label>
            <input
              type="text"
              class="form-control mt-2"
              [(ngModel)]="user.username"
              name="username"
              placeholder="Enter Username"
              id="username"
              required
              autofocus
              autocomplete="off"
            />
          </fieldset>
  
          <fieldset class="form-group mt-2">
            <label for="password"> Password:</label>
            <input
              type="password"
              class="form-control mt-2"
              [(ngModel)]="user.password"
              name="password"
              placeholder="Enter password"
              id="password"
              required
              autocomplete="off"
            />
          </fieldset>
  
          <fieldset class="form-group text-center mt-2">
            <button class="btn btn-primary m-1" type="submit">
              <i class="fas fa-sign-in-alt"></i> Log in
            </button>           
          </fieldset>
        </form>
      </div>
    </div>
  </main>
